<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>Search Engine App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
                class="search-form-input"
                id="search-input"
                />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details"><span id=time> </span> <span id="description"> </span>
                        <br />
                        Humidity: <strong id="humidity"></strong> , Wind: <strong id="wind-speed"></strong>
                    </p>
                    </div>
                    <div class="weather-app-temperature-container">
                        <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature">12</div>
                    <div class="weather-app-unit">Â°C</div> 
                    </div>
            </div>
        </main>
        <footer>

            <a href="https://search-engine-shecodes-app.netlify.app/" target ="_blank"> Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
